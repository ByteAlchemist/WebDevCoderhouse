<body>

    <header class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-around menuGroup">
                    <div class="menuSelection">
                        <a href="../index.html">Home</a>

                    <div class="menuSelection">

                    </div>
                    <div class="menuSelection">
                        <a href="contact.html">Contact</a>
                    </div>
            </div>
        </div>
    </header>

    <main class="container-fluid">

        <div>
            <h1>CONTACT ME!</h1>

            <h2> Currently working and living in Montevideo </h2>
            <h2> myemail@gmail.com </h2>
            <h2> +(598) 993 221 </h2>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <form>
                    <fieldset>

                      <div class="form-group">
                        <label for="name">Enter your name</label>
                        <input type="text" class="form-control" name="name" placeholder="John Doe">
                      </div>
                  
                      <div class="form-group">
                        <label for="email">Enter your email</label>
                        <input type="email" class="form-control" name="email" placeholder="email@me.com">
                      </div>
                  
                      <div class="form-group">
                        <label for="subject">Please specify a subject</label>
                        <input type="text" class="form-control" name="subject" placeholder="Job Offer">
                      </div>
                  
                      <div class="form-group">
                        <label for="message">Write me a message!</label>
                        <input type="text" class="form-control" name="message" placeholder="A message!" class="mt-3">
                      </div>
                  
                      <div class="text-center mt-3">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <input type="reset" class="btn btn-secondary" value="Reset">
                      </div>
                  
                    </fieldset>
                  </form>
                  
                  
                  
                  
              </div>
            </div>
        </div>
        
    </main>

    <footer class="fixed-bottom">
        <div class="container">
            <h4 id="copyright">Copyright 2023</h4>
        </div>
      </footer>
